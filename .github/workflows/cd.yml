name: cd

on:
  push:
    branches: [main]


jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"

      - name: Install goose
        uses: go install github.com/pressly/goose/v3/cmd/goose@latest

      - name: Build application
        run: sh scripts/buildprod.sh

      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v3'

      - name: Build docker image
        run: docker build -t notely:latest .

      - name: Push image to Google artifact registry
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-478711/notely-ar-repo/notely:latest .
      
      - name: migrate database
        run: ./scripts/migrateup.sh

      - name: Deploy to cloud run
        run: |
          gcloud run deploy notely \
          --image us-central1-docker.pkg.dev/notely-478711/notely-ar-repo/notely:latest \
          --region us-central1 \
          --allow-unauthenticated \
          --project notely-478711 \
          --max-instances=4

      